        <h1 MadCap:autonum="CHAPTER&#160;1: ">Authentication</h1>
        <p>Authentication in Google Calendar is dependent upon how the user is signed into Chrome and Google Calendar. To authenticate:</p>
        <ol>
            <li>Sign into Chrome.</li>
            <li>You will be prompted to enter the EMS&#160;Platform Services URL.</li>
            <li>Once signed in, <a href="IntroGoogleCalendarUserGuide.htm#SetUserPref">set user preferences</a>.</li>
        </ol>
