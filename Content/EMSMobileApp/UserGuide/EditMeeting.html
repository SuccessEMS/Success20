        <h1 MadCap:autonum="CHAPTER&#160;1: ">
            <MadCap:concept term="V44.1" />Edit a Meeting</h1>
        <ol>
            <li>From your <span class="bold">Home </span>screen, tap on the event you want to edit.</li>
            <li>Click&#160;<span class="bold">Edit</span>.<p><img alt="" class="internal default" src="../Images/060_Changing_a_Meeting/ChangeMeet1.png" /></p></li>
            <li>Make your changes and tap <span class="bold">Additional Details</span>&#160;to edit billing and additional information, or just tap&#160;<span class="bold">Save Changes</span>.<p><img alt="" class="internal" src="../Images/060_Changing_a_Meeting/ChangeMeet2.png" /></p></li>
        </ol>
        <p>See Also: <a href="CheckIntoMeetings.html">Check In to Meetings</a> and <a href="InvitePeople.html">Invite People</a>.</p>
