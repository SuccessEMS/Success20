        <h1 class="mt-export-title" MadCap:autonum="CHAPTER&#160;1: ">Canceling Events</h1>
        <p>To cancel an event, delete it from your Outlook calendar. The event is removed from your calendar. Depending on your configuration, when you delete the item, you might be prompted by Outlook to Send a Cancellation, in which case attendees will be notified by email. </p>
